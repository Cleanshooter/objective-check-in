<ion-view title="My Geo Events" id="page2" class=" " ng-app="app" ng-controlller="myGeoEventsCtrl" ng-init="getMyEvents()">
    <ion-content padding="true" class="has-header">
        <ion-list id="myGeoEvents-list1" class=" manual-list-fullwidth " ng-repeat="event in myEvents track by $index">
            <ion-item class="item-thumbnail-left  " ui-sref="geoEventDetails({eventID: $index})">
                <h2 ng-bind="event.name"></h2>
                <p ng-bind="event.location"></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
